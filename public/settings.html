<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create your free bracket today!">
    <meta name="keywords" content="Bracket, Tournament, Round Robin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/setting.css">
    <script src="setting.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Bracketify | Settings</title>
</head>
<body>
    <h1>Settings Page</h1>

    <h2>Background</h2>
    <select id="list">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
    </select>

    <h2>Sort By</h2>
    <select id="list">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
    </select>
    
    <h2>Accessibility</h2>
    <h2>Bracket Size</h2>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="Range">
      </div>
    <h2>Color Contrast</h2>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange1">
      </div>

      <br>

    <button>save</button>

    <script>
        // Register SW
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log("sw registered");
                }).catch(error => {
                    console.log("err");
                });
            });
        }
    </script>
</body>
</html>
